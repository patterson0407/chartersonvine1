  <!-- Custom Script for Checkout -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      populateCheckoutPage();
    });
  
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        event: params.get("event") || "Unknown Event",
        price: parseFloat(params.get("price")) || 0,
        date: params.get("date") || "TBA",
        description: params.get("description") || "No description available.",
        thumbnail: params.get("thumbnail") || "Images/default.jpg"
      };
    }
  
    function populateCheckoutPage() {
      const { event, price, date, description, thumbnail } = getQueryParams();
  
      const serviceFee = 1.5;
      const taxRate = 0.07; // 7% tax
      let quantity = parseInt(document.getElementById("ticket-quantity").value) || 1;
      let basePrice = parseFloat(price) || 0;
      let tax = (basePrice * quantity) * taxRate;
      let total = (basePrice * quantity) + serviceFee + tax;
  
      // Function to update totals
      function updateTotals() {
        quantity = parseInt(document.getElementById("ticket-quantity").value) || 1;
        basePrice = parseFloat(price) || 0;
        tax = (basePrice * quantity) * taxRate;
        total = (basePrice * quantity) + serviceFee + tax;
  
        document.getElementById("ticket-price").textContent = (basePrice * quantity).toFixed(2);
        document.getElementById("service-fee").textContent = serviceFee.toFixed(2);
        document.getElementById("tax").textContent = tax.toFixed(2);
        document.getElementById("total-price").textContent = total.toFixed(2);
        console.log("Totals updated:", { ticketPrice: (basePrice * quantity).toFixed(2), serviceFee: serviceFee.toFixed(2), tax: tax.toFixed(2), total: total.toFixed(2) });
      }
  
      // Initial population
      document.getElementById("event-title").textContent = event;
      document.getElementById("event-description").textContent = description;
      document.getElementById("event-date").textContent = date;
      document.getElementById("event-image").src = thumbnail;
      document.getElementById("ticket-price").textContent = (basePrice * quantity).toFixed(2);
      document.getElementById("service-fee").textContent = serviceFee.toFixed(2);
      document.getElementById("tax").textContent = tax.toFixed(2);
      document.getElementById("total-price").textContent = total.toFixed(2);
      console.log("Checkout page populated with event details:", { event, price, date, description, thumbnail });
  
      // Event listeners for quantity buttons
      document.getElementById("increase-qty").addEventListener("click", () => {
        let qtyInput = document.getElementById("ticket-quantity");
        if (parseInt(qtyInput.value) < 10) { // Set max limit if desired
          qtyInput.value = parseInt(qtyInput.value) + 1;
          updateTotals();
        }
      });
  
      document.getElementById("decrease-qty").addEventListener("click", () => {
        let qtyInput = document.getElementById("ticket-quantity");
        if (parseInt(qtyInput.value) > 1) { // Prevent quantity below 1
          qtyInput.value = parseInt(qtyInput.value) - 1;
          updateTotals();
        }
      });
  
      document.getElementById("ticket-quantity").addEventListener("change", () => {
        let qty = parseInt(document.getElementById("ticket-quantity").value);
        if (isNaN(qty) || qty < 1) {
          document.getElementById("ticket-quantity").value = 1;
        } else if (qty > 10) { // Set max limit if desired
          document.getElementById("ticket-quantity").value = 10;
        }
        updateTotals();
      });
  
      // Handle Checkout Button Click
      document.getElementById('checkout-button').addEventListener('click', () => {
        const customerEmail = document.getElementById("customer-email").value;
        if (!validateEmail(customerEmail)) {
          alert("Please enter a valid email address.");
          return;
        }
  
        fetch('/create-payment-link', { // Updated endpoint
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({
    quantity: quantity,
    totalAmount: total,
    event: event,
    date: date,
    description: description,
    email: customerEmail
  })
})

        .then(response => response.json())
        .then(data => {
          if (data.checkoutUrl) { // Ensure server returns 'checkoutUrl'
            window.location.href = data.checkoutUrl;
          } else {
            alert("Failed to create payment link.");
            console.error("Server response:", data);
          }
        })
        .catch(error => {
          console.error("Error:", error);
          alert("An error occurred while processing your payment.");
        });
      });
    }
  
    // Simple email validation function
    function validateEmail(email) {
      const re = /\S+@\S+\.\S+/;
      return re.test(email);
    }
  </script>
